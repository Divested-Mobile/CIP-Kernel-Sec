<link rel="stylesheet" href="/static/style.css">
<title>Issues</title>
<h1>Issues</h1>
<ul>
  {% for cve_id, issue in cve_ids %}
  <li class="{% if issue.ignore and issue.ignore.all %}ignored{% endif %}">
    <a href="{{ cve_id }}/">{{ cve_id }}</a> -
    {{ issue.description|truncate(100) }}
  </li>
  {% endfor %}
</ul>
